<div class="product-detail">
  <div class="row">
    <div class="col-md-6">
        <img
          [src]="createImgPath(productDetail.imgPath)"
          alt="Product"
          class="img-fluid"
        />
    </div>
    <div class="col-md-6">
      <h1>{{ productDetail.name }}</h1>
      <h6>Disponibles: {{ productDetail.stock }}</h6>
      <strong>{{ productDetail.price | currency }}</strong
      ><br />
      <button type="button" class="btn btn-primary" (click)="cartProduct(productDetail.id)">AÃ±adir al Carrito</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs" id="productDetailTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="description-tab"
            data-toggle="tab"
            href="#description"
            role="tab"
            aria-controls="description"
            aria-selected="true"
            >Description</a
          >
        </li>
      </ul>
      <div class="tab-content" id="productDetailTabContent">
        <div
          class="tab-pane fade show active"
          id="description"
          role="tabpanel"
          aria-labelledby="description-tab"
        >
          <p>
            {{ productDetail.description }} <br /><br />
            <strong>Code:</strong>
            {{ productDetail.code }}
          </p>
        </div>
        <div
          class="tab-pane fade"
          id="reviews"
          role="tabpanel"
          aria-labelledby="reviews-tab"
        >
          <!-- Reviews -->
        </div>
      </div>
    </div>
  </div>
</div>
